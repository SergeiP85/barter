<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обмен вещами</title>

    <!-- Подключаем библиотеку PapaParse для корректного парсинга CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script>
        async function loadItems() {
            const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRkfOPIuFqXLWgzJhWu8OnLvIBpVOPH0CIt_jbDaZvIxKh_JpjL8mYTQphi3bbqHNXTrRu4vxy0k5Vw/pub?gid=451021242&single=true&output=csv";

            try {
                const response = await fetch(sheetURL);
                const csvText = await response.text();

                console.log("Данные из Google Sheets:", csvText);

                // Используем PapaParse для корректного парсинга
                const parsed = Papa.parse(csvText, { skipEmptyLines: true });
                const rows = parsed.data;

                console.log("Парсинг строк:", rows); // Проверяем результат

                let content = "";
                for (let i = 1; i < rows.length; i++) { // Пропускаем заголовок
                    let columns = rows[i];

                    if (columns.length < 6) continue; // Пропускаем строки с недостатком данных

                    content += `
                        <div class="card">
                            <img src="${columns[3].trim()}" alt="${columns[1].trim()}" />
                            <h3>${columns[1].trim()}</h3>
                            <p>${columns[2].trim()}</p>
                            <small>Город: ${columns[4].trim()}</small><br>
                            <small>Контакты: ${columns[5].trim()}</small>
                        </div>
                    `;
                }

                document.getElementById("items").innerHTML = content;
            } catch (error) {
                console.error("Ошибка загрузки данных:", error);
                document.getElementById("items").innerHTML = "<p>Не удалось загрузить данные.</p>";
            }
        }

        window.onload = loadItems;
    </script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .card { 
            border: 1px solid #ddd; 
            background: white; 
            padding: 10px; 
            margin: 10px; 
            width: 200px; 
            display: inline-block; 
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .card img { width: 100%; height: auto; border-radius: 5px; }
        .button { 
            display: block; 
            padding: 10px; 
            margin: 20px auto; 
            background: blue; 
            color: white; 
            text-decoration: none; 
            width: 200px; 
            text-align: center; 
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Обмен ненужными вещами</h1>
        <a class="button" href="https://docs.google.com/forms/d/e/1FAIpQLSczBI92VI4E3Tn2e6TG9ja3SMDeMeZFHJ2tmui9gCIet8oOvg/viewform" target="_blank">Добавить вещь</a>
        <a class="button" href="https://docs.google.com/forms/d/e/1FAIpQLSefv9lyAneQBDn6w5UHIGzwUjwMo1FyHalIG6FrwX3h6Plhmw/viewform" target="_blank">Удалить вещь</a>
        <div id="items"></div>
    </div>
</body>
</html>
